<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Metrics.NET Dashboard</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/app.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .chart {
            margin-left: 10px;
        }
    </style>

    <script>
        window.metricsEndpoint = 'http://mfip:54321/api/metrics/json';
    </script>
</head>
<body id="ng-app" ng-app="MainModule">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Metrics.NET Dashboard</a>
            </div>            
        </div>
    </div>

    <div class="container-fluid">
        <div ng-view></div>       
    </div>

    <!-- build:js scripts/app.js -->
    <!-- bower:js -->
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-flot/angular-flot.js"></script>
    <!-- endbower -->
    <script src="scripts/Metrics/ValueSeries.js"></script>
    <script src="scripts/Metrics/MetricSet.js"></script>
    <script src="scripts/Metrics/Meter.js"></script>
    <script src="scripts/Metrics/Histogram.js"></script>
    <script src="scripts/Metrics/Timer.js"></script>
    <script src="scripts/Metrics/MetricsRegistry.js"></script>
    <script src="scripts/Chart.js"></script>
    <script src="scripts/DashboardController.js"></script>
    <script src="scripts/MainModule.js"></script>
    <!-- endbuild -->
</body>
</html>
